version: "3.8"

services:
  ore-cli:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BRANCH: master # You can change this to specify a different branch
    volumes:
      - ./config:/ore/.config/solana:ro # Mount Solana config
    environment:
      - RUST_LOG=info # Set log level, adjust as needed
      - RPC_URL="https://api.devnet.solana.com"
      - BUFFER_TIME=5
      - NETWORK=devnet
      - THREAD_COUNT=12
